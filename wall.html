<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>匿名心情分享墙 | Pink Mood Garden</title>
<link rel="icon" href="/img/pwa-192.png" />
<link rel="stylesheet" href="/css/wall.css" />
<link rel="stylesheet" href="/styles.css" />
</head>
<body class="mood-bg">
<header class="container">
<h1>🌸 匿名心情分享墙</h1>
<p class="sub">写下此刻的心情吧，匿名发布，互相取暖～</p>
<nav class="nav">
<a href="/index.html">返回花园</a>
</nav>
</header>


<main class="container">
<section class="card new-post">
<textarea id="moodInput" maxlength="280" placeholder="此刻的心情…（最多 280 字）"></textarea>
<div class="row between">
<div class="left">
<select id="emojiPick" aria-label="选择心情表情">
<option value="">无表情</option>
<option>😊</option>
<option>😭</option>
<option>🤍</option>
<option>🌧️</option>
<option>🌈</option>
<option>💪</option>
<option>✨</option>
</select>
</div>
<div class="right">
<span id="charCount">0 / 280</span>
<button id="postBtn" class="btn">发布</button>
</div>
</div>
<p id="tip" class="tip"></p>
</section>


<section class="card feed">
<div class="feed-head row between">
<h2>动态</h2>
<div class="tabs">
<button data-sort="new" class="tab active">最新</button>
<button data-sort="hot" class="tab">最热</button>
</div>
</div>
<ul id="feed" class="feed-list"></ul>
<div class="row center">
<button id="clearAll" class="link danger">（仅本机）清空我的本地数据</button>
</div>
</section>
</main>


<footer class="container foot">
<small>当前为「本机原型」：数据保存在你的浏览器里。若需全站共享，请改用 Supabase 版本。</small>
</footer>


<script src="/js/wall.js"></script>
</body>
</html>
